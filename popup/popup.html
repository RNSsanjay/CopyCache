<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CopyCache</title>
    <link href="build/static/css/main.67907592.css" rel="stylesheet">
    <style>
        body { 
            margin: 0; 
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            color: #fff; 
            width: 450px;
            height: 650px;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            animation: glowBorder 3s ease-in-out infinite alternate;
            position: relative;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.1) 0%, 
                rgba(255, 255, 255, 0.05) 50%, 
                rgba(0, 0, 0, 0.1) 100%);
            border-radius: 14px;
            pointer-events: none;
        }
        
        #root {
            position: relative;
            z-index: 1;
            height: 100%;
            border-radius: 14px;
            overflow: hidden;
        }
        
        @keyframes glowBorder {
            0% {
                border-color: rgba(255, 255, 255, 0.3);
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), 0 0 5px rgba(255, 255, 255, 0.2);
            }
            50% {
                border-color: rgba(255, 255, 255, 0.6);
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7), 0 0 20px rgba(255, 255, 255, 0.4);
            }
            100% {
                border-color: rgba(255, 255, 255, 0.3);
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), 0 0 5px rgba(255, 255, 255, 0.2);
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script src="build/static/js/main.fbaa26cd.js"></script>
</body>
</html>
