<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CopyCache</title>
    <link href="build/static/css/main.67907592.css" rel="stylesheet">
    <style>
        body { 
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            color: #fff; 
            min-height: 100vh;
            overflow-x: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
        
        #root {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Container for fixed width layout */
        .app-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
        }
        
        /* Logo border radius fix */
        .logo-container {
            border-radius: 12px;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 255, 0.2);
            animation: logoGlow 3s ease-in-out infinite alternate;
        }
        
        .logo-container img {
            border-radius: 10px;
        }
        
        @keyframes logoGlow {
            0% {
                border-color: rgba(255, 255, 255, 0.2);
                box-shadow: 0 0 5px rgba(255, 255, 255, 0.1);
            }
            100% {
                border-color: rgba(255, 255, 255, 0.5);
                box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            }
        }
        
        /* Fixed spacing layout */
        .content-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        /* Header section with fixed height */
        .header-section {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        /* Main content area with fixed dimensions */
        .main-content {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            min-height: 500px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            .content-grid {
                grid-template-columns: 1fr;
                padding: 10px;
            }
            
            .app-container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script src="build/static/js/main.fbaa26cd.js"></script>
</body>
</html>
